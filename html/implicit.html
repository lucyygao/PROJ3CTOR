<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- IMPLICIT SURFACES VERSION -->

  <title>Implicit Surfaces</title>
  <meta name="description" content="Implicit Surfaces">
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>


  <style type="text/css">
    @font-face {
      font-family: 'Titillium Web';
      font-style: normal;
      font-weight: 400;
      src: url(https://fonts.gstatic.com/s/titilliumweb/v10/NaPecZTIAOhVxoMyOr9n_E7fdM3mDaZRbryhsA.woff2) format('woff2');
      unicode-range: U+0100-024F, U+0259, U+1E00-1EFF, U+2020, U+20A0-20AB, U+20AD-20CF, U+2113, U+2C60-2C7F, U+A720-A7FF;
    }

    @font-face {
      font-family: 'Titillium Web';
      font-style: normal;
      font-weight: 400;
      src: url(https://fonts.gstatic.com/s/titilliumweb/v10/NaPecZTIAOhVxoMyOr9n_E7fdMPmDaZRbrw.woff2) format('woff2');
      unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
    }

    body {
      font-family: "Titillium Web",BenchNine,HelveticaLight,Helvetica,Arial;
    }

    h1 {
      font-size: 25px;
      margin: 15px;
      margin-left: 20px;
      margin-right: 10px;
      /* margin-top: 0px; */
      display: inline;
    }

    p {
      font-size: 13px;
      float: right;
    }

    a {
      color: black;
      text-decoration: none;
    }

    span {
      font-size: 13px;
    }

    .title {
      display: inline;
      width: initial;
      float: left;
      top: 0px;
      left: 0px;
      position: absolute;
    }

    .right {
      float: right;
      margin-top: 15px;
    }

    .babylon {
      /* border: 1px solid black; */
      width: 800px;
      height: 775px;
      float: left;
      margin-left: 15px;
      position: relative;
      top: 35px;
    }

    .drawing {
      /* border: 2px solid black; */
      width: 800px;
      height: 390px;
      float: right;
      margin-right: 15px;
      background-color: #f3f3f3;
    }

    #renderCanvas {
      width: 100%;
      height: 100%;
      touch-action: none;
    }

    #sculpting {
      margin-top: 15px;
      position: relative;
      height: 390px;
      width: 800px;
    }

    #sketching {
      position: relative;
    }

    #sculpting canvas {
      position: absolute;
      top: 0;
      left: 0;
      background: transparent;
    }

    #sketching canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    #canvas {
      z-index: 2;
      background: transparent;
    }

    #selectlayer {
      z-index: 1;
      background: transparent;
    }

    #hintlayer {
      z-index: 2;
    }

    #canvas2 {
      z-index: 3;
    }

    #sculptselectlayer {
      z-index: 1;

    }

    #right {
      float: right;
    }

    #export:hover {
      cursor: pointer;
    }

    #views {
      font-size: 15px;
      font-weight: bold;
      font-style: italic;
      margin-left: 5px;
    }

    #button:hover {
      cursor: pointer;
    }

    button {
      background-color: #e3e3e4;
      border: none;
      padding: 5px 10px;
      font-family: "Titillium Web";
      margin-top: 10px;
      margin-right: 10px;
      border-radius: 3px;
      position: relative;
    }

    #sketching button {
      z-index: 3;
    }

    #sculpting button {
      z-index: 4;
    }

  </style>
</head>

<body>
  <div class="title">
    <h1>PROJ3CTOR</h1>
    <span><a href="about.html">ABOUT</a> | <a id="export" onclick="exportfile()">EXPORT</a> | <a href="demo.html">DEMO</a> | <a href="docs.html">DOCUMENTATION</a></span>
    <script src="../javascript/implicitsurfaces/export.js"></script>
  </div>
  <div class="babylon">
    <canvas id="renderCanvas" touch-action="none"></canvas>
    <script src="../javascript/implicitsurfaces/screen3d.js"></script>
    <script src="../javascript/implicitsurfaces/marching.js"></script>
  </div>


  <div class="right">
    <div id="sketching" class="drawing">
      <canvas id="canvas" height="390" width="800"></canvas>
      <canvas id="selectlayer" height="390" width="800"></canvas>
      <script src="../javascript/implicitsurfaces/screen1.js"></script>
      <span id="views">FRONT VIEW</span>
      <button id="undo" class="right" onclick="undo()">UNDO</button>
      <button id="redo" class="right" onclick="redo()">REDO</button>
      <button id="clear" class="right" onclick="clear()">CLEAR</button>
      <button id="button" class="right" onclick="changebuttons()">SELECT</button>
      <script src="../javascript/implicitsurfaces/button.js"></script>
    </div>

    <div></div>

    <div id="sculpting" class="drawing">
      <canvas id="canvas2" height="390" width="800"></canvas>
      <canvas id="hintlayer" height="390" width="800"></canvas>
      <canvas id="sculptselectlayer" height="390" width="800"></canvas>
      <script src="../javascript/implicitsurfaces/screen2.js"></script>
      <span id="views">SIDE VIEW</span>
      <button id="undo" class="right" onclick="undo()">UNDO</button>
      <button id="redo" class="right" onclick="redo()">REDO</button>
      <button id="clear" class="right" onclick="clear()">CLEAR</button>
      <button id="button" class="right" onclick="changebuttons()">SELECT</button>
      <script src="../javascript/implicitsurfaces/button.js"></script>
    </div>
  </div>


</body>
</html>
