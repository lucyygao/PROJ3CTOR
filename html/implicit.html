<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- IMPLICIT SURFACES VERSION -->

  <title>Implicit Surfaces</title>
  <meta name="description" content="Implicit Surfaces">
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>

  <style type="text/css">
    .babylon {
      border: 1px solid black;
      width: 800px;
      height: 800px;
      float: left;
      margin-left: 15px;
    }

    .drawing {
      border: 2px solid black;
      width: 800px;
      height: 390px;
      float: right;
      margin-right: 15px;
    }

    #renderCanvas {
      width: 100%;
      height: 100%;
      touch-action: none;
    }

    #sculpting {
      border: 1px solid blueviolet;
      margin-top: 20px;
      position: relative;
      height: 390px;
      width: 800px;
    }

    #sketching {
      position: relative;
    }

    #sculpting canvas {
      position: absolute;
      top: 0;
      left: 0;
      background: transparent;
      border: 5px solid greenyellow;
    }

    #sketching canvas {
      border: 5px solid blue;
      position: absolute;
      top: 0;
      left: 0;
    }

    #canvas {
      z-index: 2;

      background: transparent;
    }

    #selectlayer {
      z-index: 1;
      /* border: 5px solid blueviolet; */
      background: transparent;
    }

    #hintlayer {
      z-index: 2;
    }

    #canvas2 {
      z-index: 3;
    }

    #sculptselectlayer {
      z-index: 1;
    }

  </style>
</head>

<body>
  <div class="babylon">
    <!-- <script src="https://cdn.babylonjs.com/viewer/babylon.viewer.js"></script> -->
    <canvas id="renderCanvas" touch-action="none"></canvas>
    <script src="../javascript/implicitsurfaces/screen3d.js"></script>
  </div>

  <button id="button" type="button">Select</button>
  <script src="../javascript/implicitsurfaces/button.js"></script>


  <div id="sketching" class="drawing">
    <canvas id="canvas" height="390" width="800"></canvas>
    <canvas id="selectlayer" height="390" width="800"></canvas>
    <script src="../javascript/implicitsurfaces/screen1.js"></script>
  </div>

  <div id="sculpting" class="drawing">
    <canvas id="canvas2" height="390" width="800"></canvas>
    <canvas id="hintlayer" height="390" width="800"></canvas>
    <canvas id="sculptselectlayer" height="390" width="800"></canvas>
    <script src="../javascript/implicitsurfaces/screen2.js"></script>
  </div>

</body>
</html>
